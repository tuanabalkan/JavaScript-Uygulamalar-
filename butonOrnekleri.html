<!DOCTYPE html>

<html lang="tr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buton Hareketleri</title>

</head>

<body>

    <button onclick="tikla()">A</button>
    <button onmouseover="uzerineGelme()">B</button>
    <button onmouseout="uzerindenAyrilma()">C</button>
  
</body>

    <script>

        function tikla()
        {
            alert("Butona Tıklandı...");
            document.body.style.backgroundColor="yellow";
        }
        function uzerineGelme()
        {
            alert("Üzerine Gelindi...");
            document.body.style.backgroundColor="red";
        }
        function uzerindenAyrilma()
        {
            alert("Butondan Ayrılıyor...");
            document.body.style.backgroundColor="blue";
        }




    </script>
</html>
